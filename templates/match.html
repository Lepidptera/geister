<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geister</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <h3>Geister</h3>

        <div class="flex">

                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><div class="circle {{'color' + board[1][1]}}"><div class="{{'select' + range_board[1][1]}}"><input type="submit" value="1-1"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[1][2]}}"><div class="{{'select' + range_board[1][2]}}"><input type="submit" value="1-2"name="place" class="btn-submit"></div></div></td>

                    <tr>

                    </tr>
                    <tr>
                        <td><div class="circle {{'color' + board[4][1]}}"><div class="{{'select' + range_board[4][1]}}"><input type="submit" value="4-1"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[4][2]}}"><div class="{{'select' + range_board[4][2]}}"><input type="submit" value="4-2"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[4][3]}}"><div class="{{'select' + range_board[4][3]}}"><input type="submit" value="4-3"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[4][4]}}"><div class="{{'select' + range_board[4][4]}}"><input type="submit" value="4-4"name="place" class="btn-submit"></div></div></td>

                    </tr>
                    <tr>
                        <td><div class="circle {{'color' + board[5][1]}}"><div class="{{'select' + range_board[5][1]}}"><input type="submit" value="5-1"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[5][2]}}"><div class="{{'select' + range_board[5][2]}}"><input type="submit" value="5-2"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[5][3]}}"><div class="{{'select' + range_board[5][3]}}"><input type="submit" value="5-3"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[5][4]}}"><div class="{{'select' + range_board[5][4]}}"><input type="submit" value="5-4"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[5][5]}}"><div class="{{'select' + range_board[5][5]}}"><input type="submit" value="5-5"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[5][6]}}"><div class="{{'select' + range_board[5][6]}}"><input type="submit" value="5-6"name="place" class="btn-submit"></div></div></td>
                    </tr>
                    <tr>
                        <td><div class="circle {{'color' + board[6][1]}}"><div class="{{'select' + range_board[6][1]}}"><input type="submit" value="6-1"name="place" class="btn-submit"></div></div></td>
                        <td><div class="circle {{'color' + board[6][2]}}"><div class="{{'select' + range_board[6][2]}}"><input type="submit" value="6-2"name="place" class="btn-submit"></div></div></td>

                        <td><div class="circle {{'color' + board[6][6]}}"><div class="{{'select' + range_board[6][6]}}"><input type="submit" value="6-6"name="place" class="btn-submit"></div></div></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="status">
                <h2>ステータス画面</h2>
                <div id="status-content">
                    <div class="flex">
                        <div>青</div>
                        {% for blue in range(handheld_blue) %}
                        <div class="circle color1"></div>
                        {% endfor %}
                    </div>
                    <div class="flex">
                        <div>赤</div>
                        {% for red in range(handheld_red) %}
                        <div class="circle color2"></div>
                        {% endfor %}
                    </div>
                    {% if wait %}
                    <div class="popup">相手が思考中です</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</body>

</html>
